<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Shadows</title>

    <style>

        #box {
            width: 400px;
            height: 250px;
            background-color: rgb(136, 62, 62);
            margin: 0 auto;

            /* Box senke 6.tip(drop shadow) 1.x  2.y  3.blur  4.velicina  5.boja    */

            /* box-shadow: inset 10px 10px 6px 12px gray;*/

            box-shadow: inset 0 0 40px 10px black;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
