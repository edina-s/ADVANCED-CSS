<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Example</title>
</head>

<style>

    span[data-descr] {
        position: relative;
        font-weight: bold;
        color: rgb(17, 71, 53);
        cursor: help;
    }

    span[data-descr]:hover::after {
        content: attr(data-descr);
        position: absolute;
        left: 0;
        top: 24px;
        min-width: 140px;
        background-color: rgba(128, 128, 128, 0.862);
        color: white;
        border-radius: 4px;
        padding: 12px;
        font-size: 14px;
        font-weight: normal;
    }
</style>

<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, voluptates eum! Voluptatum facere officia totam
        natus <span data-descr="lorem ipsum dor sit amanet">maximus</span> laboriosam ad voluptatibus nostrum dolores consequuntur quisquam. Rerum ea perspiciatis, accusantium
        consequatur autem ipsum?</p>
</body>

</html>
