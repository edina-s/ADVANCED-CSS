<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Intro</title>

    <style>

        #flexbox1 {
            border: 1px solid black;
            display: flex;
        }

        #flexbox1 div {
            width: 80px;
            height: 80px;
            margin: 6px;

        }

        #box1 {
            background-color: gold;
        }

        #box2 {
            background-color: rgb(141, 184, 72);
        }

        #box3 {
            background-color: rgb(196, 117, 81);
        }

    </style>
</head>
<body>
    
    <div id="flexbox1">
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
    </div>

</body>
</html>
