<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS transitions</title>

    <style>
        .box {
            width: 250px;
            height: 180px;
            background-color: #8a4c64;
            color: white;
            padding: 16px;
            margin: 32px auto;
            font-family: sans-serif;
            font-size: 28px;
            border-radius: 8px;
            transition: width 1s, height 1s;;
        }

        .box:hover {
            width: 320px;
            height: 220px;
        }
    </style>
</head>
<body> 
    <div class="box">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit.
    </div>
</body>
</html>
